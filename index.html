<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下落效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<!DOCTYPE html>
<html lang="TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機下落效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="falling-images">
        <img src="1.png" alt="falling image">
        <img src="2.png" alt="falling image">
        <img src="3.png" alt="falling image">
        <img src="4.png" alt="falling image">
        <img src="5.png" alt="falling image">
        <img src="6.png" alt="falling image">
        <img src="7.png" alt="falling image">
        <img src="8.png" alt="falling image">
        <img src="9.png" alt="falling image">
    </div>
    <script>
        const images = document.querySelectorAll('.falling-images img');
        images.forEach(img => {
            img.style.setProperty('--random-duration', Math.random().toFixed(2)); 
            img.style.setProperty('--random-position', Math.random().toFixed(2)); 
            img.style.setProperty('--random-delay', Math.random().toFixed(2)); 
            img.style.setProperty('--random-rotate', Math.random().toFixed(2));
            img.style.setProperty('--random-size', Math.random().toFixed(2)); 
        });
    </script>
</body>
</html>
